<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
  
  <div class="container">
    <h1>Generate a <br> <span>Random Password</span></h1>
    <div class="display">
        <input type="text" id="password" placeholder="Password">
        <img onclick="copyPassword()" src="/images/copy.png" alt="">
    </div>
    <button onclick="createPassword()"><img src="/images/generate.png" alt=""> Generate passoword</button>
  </div>

  <script>
    const passwordBox = document.getElementById("password");
    const length = 12;

    const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowercase = "abcdefghikjlmnopqrstuvwxyz";
    const number = "123456789";
    const symbols = "!@#$%^&*()_+|=-[];./,<>";

    const allChar = uppercase + lowercase + number + symbols;

    function createPassword () {
      let password = "";
      password += uppercase[Math.floor(Math.random() * uppercase.length)];
      password += lowercase[Math.floor(Math.random() * lowercase.length)];
      password += number[Math.floor(Math.random() * number.length)];
      password += symbols[Math.floor(Math.random() * symbols.length)];

      while (length > password.length) {
        password += allChar[Math.floor(Math.random() * allChar.length)];
      }
      passwordBox.value = password; 
    }
    function copyPassword() {
      passwordBox.select();
      document.execCommand("copy");
    }
  </script>
</body>
</html>
